
<!DOCTYPE html>
<html lang="en">
<head>
<title>${K.WebSite_Admin_Name!}-${K.WebSite_Name!}</title>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="/css/bootstrap.min.css" />
<link rel="stylesheet" href="/css/bootstrap-responsive.min.css" />
<link rel="stylesheet" href="/css/fullcalendar.css" />
<link rel="stylesheet" href="/css/matrix-style.css" />
<link rel="stylesheet" href="/css/matrix-media.css" />
<link href="/font-awesome/css/font-awesome.css" rel="stylesheet" />
<link rel="stylesheet" href="/css/jquery.gritter.css" />
</head>
<body>

<#include "inc/admin_header.html"/>

<!-- 导航条 -->
<!--main-container-part-->
<div id="content">
<!--breadcrumbs-->
  <div id="content-header">
    <div id="breadcrumb"> <a href="/user" title="Go to Home" class="tip-bottom"><i class="icon-home"></i> 首页</a></div>
  </div>
<!--End-breadcrumbs-->
<#include "inc/adminadd.html"/>
    
   
    <div class="widget-box" style="width:98%;margin-left:1%;">
        <div class="widget-title"> <span class="icon"> <i class="icon-align-justify"></i> </span>
          <h5>编辑后台用户</h5>
        </div>
        <div class="widget-content nopadding">
          <form action="doeditlt" method="post" class="form-horizontal" id="form">
          <input type="hidden" value="${r.id!}" name="dao.id">
            <div class="control-group">
              <label class="control-label">用户名 :</label>
              <div class="controls">
                <input type="text" class="span6" id="username" name="dao.username" value="${r.username!}" readOnly="true">
                <input type="text" class="span6" id="power" value="${r.power!}" style="display:none">
              </div>
            </div>
            <div class="control-group">
              <label class="control-label">密码 :</label>
              <div class="controls">
                <input type="password" class="span6" name="dao.password" id="password" placeholder="不填写则不修改密码">
              </div>
            </div>
            <div class="control-group">
              <label class="control-label">姓名:</label>
              <div class="controls">
                <input type="text" class="span6" name="dao.name" value="${r.name!}">
              </div>
            </div>
            <div class="control-group">
              <label class="control-label">添加时间:</label>
              <div class="controls">
                <input type="text" class="span6" value="${r.time!}" readOnly="true">
              </div>
            </div>
            
            <div id="sp_box">
            	
	            <div class="control-group">
	              <label class="control-label">门店地址:</label>
	              <div class="controls">
	                <input type="text" class="span6" name="dao.sp_address" value="${r.sp_address!}">
	              </div>
	            </div>
	            <div class="control-group">
	              <label class="control-label">门店电话:</label>
	              <div class="controls">
	                <input type="text" class="span6" name="dao.sp_tel" value="${r.sp_tel!}">
	              </div>
	            </div>
	            <div class="control-group">
	              <label class="control-label">店长姓名:</label>
	              <div class="controls">
	                <input type="text" class="span6" name="dao.sp_shopowner" value="${r.sp_shopowner!}">
	              </div>
	            </div>
	            <div class="control-group">
	              <label class="control-label">店长电话:</label>
	              <div class="controls">
	                <input type="text" class="span6" name="dao.sp_shopowner_tel" value="${r.sp_shopowner_tel!}">
	              </div>
	            </div>
            	
            </div>
            
            
            <div id="qjd_box" >
            	
	            <div class="control-group">
	              <label class="control-label">区域负责人:</label>
	              <div class="controls">
	                <input type="text" class="span6" name="dao.qjd_manager" value="${r.qjd_manager!}">
	              </div>
	            </div>
	           
	            	<div class="control-group">
	              <label class="control-label">负责人电话:</label>
	              <div class="controls">
	                <input type="text" class="span6" name="dao.qjd_manager_tel" value="${r.qjd_manager_tel!}">
	              </div>
	              
	              <div class="control-group">
	              <label class="control-label">地址:</label>
	              <div class="controls">
	                <input type="text" class="span6" name="dao.qjd_address" value="${r.qjd_address!}">
	              </div>
	            </div>
	            
	            <div class="control-group">
	              <label class="control-label">店内服务电话:</label>
	              <div class="controls">
	                <input type="text" class="span6" name="dao.qjd_tel" value="${r.qjd_tel!}">
	              </div>
	            </div>
	            
	            <div class="control-group">
	              <label class="control-label">店长姓名:</label>
	              <div class="controls">
	                <input type="text" class="span6" name="dao.qjd_shopowner" value="${r.qjd_shopowner!}">
	              </div>
	            </div>
	            
	            <div class="control-group">
	              <label class="control-label">店长电话:</label>
	              <div class="controls">
	                <input type="text" class="span6" name="dao.qjd_shopowner_tel" value="${r.qjd_shopowner_tel!}">
	              </div>
	            </div>
            </div>
            </div>
            
            
             <div id="lt_box">
            	
	            <div class="control-group">
	              <label class="control-label">年龄:</label>
	              <div class="controls">
	                <input type="text" class="span6" name="dao.lt_age" value="${r.lt_age!}">
	              </div>
	            </div>
	            <div class="control-group">
	              <label class="control-label">电话:</label>
	              <div class="controls">
	                <input type="text" class="span6" name="dao.lt_tel" value="${r.lt_tel!}">
	              </div>
	            </div>
	           
            	
            </div>
           
            <div class="form-actions">
              <button type="button" class="btn btn-success" onclick="sub();">保存</button>
            </div>
          </form>
        </div>
      </div>
      
      <script language="javascript">
      changepower();
      	function changepower(){
      		var power=document.getElementById("power").value;
      		if(power=='qjd'){
      			$("#qjd_box").show();  
      			$("#sp_box").hide(); 
      			$("#lt_box").hide(); 
      		}
      		
      		if(power=='sp'){
      			$("#sp_box").show(); 
      			$("#qjd_box").hide(); 
      			$("#lt_box").hide(); 
      		}
      		
      		if(power=='lt'){
      			$("#lt_box").show(); 
      			$("#qjd_box").hide(); 
      			$("#sp_box").hide(); 
      		}
      		if(power=='gl' || power=="kf" || power=="fc"){
      			$("#qjd_box").hide(); 
      			$("#sp_box").hide(); 
      			$("#lt_box").hide(); 
      		}
      	}
      	function sub(){
  			
      		document.getElementById("form").submit();
      			
      	}
      </script>

    
  </div>
</div>

<!--end-main-container-part-->

<#include "inc/admin_footer.html"/>

</body>
</html>
