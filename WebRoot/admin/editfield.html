
<!DOCTYPE html>
<html lang="en">
<head>
<title>${K.WebSite_Admin_Name!}-${K.WebSite_Name!}</title>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="/css/bootstrap.min.css" />
<link rel="stylesheet" href="/css/bootstrap-responsive.min.css" />
<link rel="stylesheet" href="/css/fullcalendar.css" />
<link rel="stylesheet" href="/css/matrix-style.css" />
<link rel="stylesheet" href="/css/matrix-media.css" />
<link href="/font-awesome/css/font-awesome.css" rel="stylesheet" />
<link rel="stylesheet" href="/css/jquery.gritter.css" />
</head>
<body>

<#include "inc/admin_header.html"/>

<!-- 导航条 -->
<!--main-container-part-->
<div id="content">
<!--breadcrumbs-->
  <div id="content-header">
    <div id="breadcrumb"> <a href="/user" title="Go to Home" class="tip-bottom"><i class="icon-home"></i> 首页</a></div>
  </div>
<!--End-breadcrumbs-->


    <div class="widget-box" style="width:98%;margin-left:1%;">
        <div class="widget-title"> <span class="icon"> <i class="icon-align-justify"></i> </span>
          <h5>编辑分类</h5>
        </div>
        <div class="widget-content nopadding">
          <form action="" method="post" class="form-horizontal" id="form">
            <input type="hidden" name="dao.id" value="${r.id!}">
            <div class="control-group">
              <label class="control-label">名称 :</label>
              <div class="controls">
                <input type="text" class="span6" name="dao.name" id="name" value="${r.name!}">
              </div>
            </div>

            <div class="control-group">
              <label class="control-label">所属衣型 :</label>
              <div class="controls">
                <select class="span6" name="dao.prent">
                  <#list yxlist as x>
                  <option value="${x.id!}" <#if x.id==r.prent>selected</#if>>${x.name!}</option>
                  </#list>
                </select>
              </div>
            </div>

            

            </form>

            <div class="form-actions">
              <button type="button" class="btn btn-success" onclick="sub();">保存</button>
            </div>

        </div>
      </div>
      <script>



          function chek(){
            var name = document.getElementById("name").value;
            if(name==""){
              alert("名称不能为空！");
              return false;
            }

            return true;
          }

          function sub(){

            if(chek()){
                document.getElementById("form").submit();
            }

          }

      </script>

  </div>
</div>

<!--end-main-container-part-->

<#include "inc/admin_footer.html"/>

</body>
</html>
