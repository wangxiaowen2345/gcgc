
<!DOCTYPE html>
<html lang="en">
<head>
<title>${K.WebSite_Admin_Name!}-${K.WebSite_Name!}</title>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="/css/bootstrap.min.css" />
<link rel="stylesheet" href="/css/bootstrap-responsive.min.css" />
<link rel="stylesheet" href="/css/fullcalendar.css" />
<link rel="stylesheet" href="/css/matrix-style.css" />
<link rel="stylesheet" href="/css/matrix-media.css" />
<link href="/font-awesome/css/font-awesome.css" rel="stylesheet" />
<link rel="stylesheet" href="/css/jquery.gritter.css" />
</head>
<body>

<#include "inc/admin_header.html"/>

<!-- 导航条 -->
<!--main-container-part-->
<div id="content">
<!--breadcrumbs-->
  <div id="content-header">
    <div id="breadcrumb"> <a href="/user" title="Go to Home" class="tip-bottom"><i class="icon-home"></i> 首页</a></div>
  </div>
<!--End-breadcrumbs-->
<#include "inc/adminadd.html"/>
    
   
    <div class="widget-box" style="width:98%;margin-left:1%;">
        <div class="widget-title"> <span class="icon"> <i class="icon-align-justify"></i> </span>
          <h5>添加用户</h5>
        </div>
        <div class="widget-content nopadding">
          <form action="doaddadmin" method="post" class="form-horizontal" id="form">
            <div class="control-group">
              <label class="control-label">用户名 :</label>
              <div class="controls">
                <input type="text" class="span6" id="username" name="dao.username">
              </div>
            </div>
            <div class="control-group">
              <label class="control-label">密码 :</label>
              <div class="controls">
                <input type="password" class="span6" name="dao.password" id="password">
              </div>
            </div>
            <div class="control-group">
              <label class="control-label">姓名:</label>
              <div class="controls">
                <input type="text" class="span6" name="dao.name" id="name"> <font color="red">*旗舰店名称、门店名称、工程名称都在此栏填写。</font>
              </div>
            </div>
            
            <div class="control-group">
              <label class="control-label">角色:</label>
              <div class="controls">
                <select type="text" class="span6" name="dao.power" id="power" onchange="changepower();">
                	<#list power as x>
                	<option value="${x.powername!}">${x.nickname!}</option>
                	</#list>
                </select>
              </div>
            </div>
            <div class="control-group">
              <label class="control-label">添加时间:</label>
              <div class="controls">
                <input type="text" class="span6" value="${time!}" readOnly="true">
              </div>
            </div>
            <div id="qjd_box" >
            	<div class="control-group" style="display: none;">
	              <label class="control-label">所属区域:</label>
	              <div class="controls">
	                <select type="text" class="span6" name="dao.qjd_position">
	                	<#list positionlist as x>
	                	<option value="0"></option>
	                	</#list>
	                </select>
	              </div>
	            </div>
	            <div class="control-group">
	              <label class="control-label">区域负责人:</label>
	              <div class="controls">
	                <input type="text" class="span6" name="dao.qjd_manager">
	              </div>
	            </div>
	           
	            	<div class="control-group">
	              <label class="control-label">负责人电话:</label>
	              <div class="controls">
	                <input type="text" class="span6" name="dao.qjd_manager_tel">
	              </div>
	              
	              <div class="control-group">
	              <label class="control-label">地址:</label>
	              <div class="controls">
	                <input type="text" class="span6" name="dao.qjd_address">
	              </div>
	            </div>
	            
	            <div class="control-group">
	              <label class="control-label">店内服务电话:</label>
	              <div class="controls">
	                <input type="text" class="span6" name="dao.qjd_tel">
	              </div>
	            </div>
	            
	            <div class="control-group">
	              <label class="control-label">店长姓名:</label>
	              <div class="controls">
	                <input type="text" class="span6" name="dao.qjd_shopowner">
	              </div>
	            </div>
	            
	            <div class="control-group">
	              <label class="control-label">店长电话:</label>
	              <div class="controls">
	                <input type="text" class="span6" name="dao.qjd_shopowner_tel">
	              </div>
	            </div>
            </div>
            </div>
            
            
            <div id="sp_box">
            	<div class="control-group">
	              <label class="control-label">所属旗舰店:</label>
	              <div class="controls">
	                <select class="span6" name="dao.sp_prent">
	                	<#list qjd as x>
	                	<option value="${x.id!}">${x.name!}</option>
	                	</#list>
	               	</select>
	              </div>
	            </div>
	            <div class="control-group">
	              <label class="control-label">门店地址:</label>
	              <div class="controls">
	                <input type="text" class="span6" name="dao.sp_address">
	              </div>
	            </div>
	            <div class="control-group">
	              <label class="control-label">门店电话:</label>
	              <div class="controls">
	                <input type="text" class="span6" name="dao.sp_tel">
	              </div>
	            </div>
	            <div class="control-group">
	              <label class="control-label">店长姓名:</label>
	              <div class="controls">
	                <input type="text" class="span6" name="dao.sp_shopowner">
	              </div>
	            </div>
	            <div class="control-group">
	              <label class="control-label">店长电话:</label>
	              <div class="controls">
	                <input type="text" class="span6" name="dao.sp_shopowner_tel">
	              </div>
	            </div>
            	
            </div>
            
             <div id="lt_box">
            	<div class="control-group">
	              <label class="control-label">所属旗舰店:</label>
	              <div class="controls">
	                <select class="span6" name="dao.lt_prent">
	                	<#list qjd as x>
	                	<option value="${x.id!}">${x.name!}</option>
	                	</#list>
	                </select>
	              </div>
	            </div>
	            <div class="control-group">
	              <label class="control-label">性别：</label>
	              <div class="controls">
	                <select type="text" class="span6" name="dao.lt_sex">
	                	<option>男</option>
	                	<option>女</option>
	                </select>
	              </div>
	            </div>
	            <div class="control-group">
	              <label class="control-label">年龄:</label>
	              <div class="controls">
	                <input type="text" class="span6" name="dao.lt_age">
	              </div>
	            </div>
	            <div class="control-group">
	              <label class="control-label">电话:</label>
	              <div class="controls">
	                <input type="text" class="span6" name="dao.lt_tel">
	              </div>
	            </div>
	           
            	
            </div>
          
            
            
            
            
            
            <div class="form-actions">
              <button type="button" class="btn btn-success" onclick="sub();">保存</button>
            </div>
          </form>
        </div>
      </div>
      
      <script language="javascript">
      	function sub(){
      		
      		var username = $("#username").val();
      		var password = $("#password").val();
      		
      		if(username.length==0 || password.length==0){
      			alert("用户名和密码不能为空");
      			return;
      		}
      		
      		$.post("checkadmin",{username:username},
      			function(data){
      				if(data.code=="200"){
      					document.getElementById("form").submit();
      				}else{
      					alert("用户名已存在，请更换用户名。");
      					return;
      				}
      			},"json");
      	}
      	changepower();
      	function changepower(){
      		var power=document.getElementById("power").value;
      		if(power=='qjd'){
      			document.getElementById("qjd_box").style.display="inline";
      			document.getElementById("sp_box").style.display="none";
      			document.getElementById("lt_box").style.display="none";
      		}
      		
      		if(power=='sp'){
      			document.getElementById("qjd_box").style.display="none";
      			document.getElementById("sp_box").style.display="inline";
      			document.getElementById("lt_box").style.display="none";
      		}
      		
      		if(power=='lt'){
      			document.getElementById("qjd_box").style.display="none";
      			document.getElementById("sp_box").style.display="none";
      			document.getElementById("lt_box").style.display="inline";
      		}
      		if(power=='gl' || power=="kf" || power=="fc"){
      			document.getElementById("qjd_box").style.display="none";
      			document.getElementById("sp_box").style.display="none";
      			document.getElementById("lt_box").style.display="none";
      		}
      	}
      	
      	
      </script>

    
  </div>
</div>

<!--end-main-container-part-->

<#include "inc/admin_footer.html"/>

</body>
</html>
